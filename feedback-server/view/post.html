<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增留言</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>

<body>
    <div class='title-container'>
        <h1 class="title">
            <a href="/">首页</a>
            <small>发表留言</small>
        </h1>
    </div>
    <div class='form-container'>
        <form action="/add" method="get">
            <div class="form-group">
                <label for="userName">你的昵称</label>
                <input type="text" class='form-control' id="userName" name="userName" placeholder="请输入你的昵称">
            </div>
            <div class="form-group">
                <label for="content">留言内容</label>
                <textarea class="form-control" id="content" name="content" placeholder="请输入留言内容" cols="30"
                    rows="10"></textarea>
            </div>
            <button type="submit" class="btn">发表</button>
        </form>
    </div>
</body>

</html>
